<title>{{ entry.id }}.{{ entry.ext() }}</title>

{% block css %}
<link rel="stylesheet" href="/static/image.css" type="text/css">

<meta property="og:url" content='{{ "/gallery/{{ entry.id }}.{{ entry.ext() }}"|canonical_url }}'>
<meta property="og:title" content="{{ entry.id }}">
{% endblock %}

{% block body %}
<img src="data:{{ data.content_type }};base64,{{ data.bytes }}" alt="Image"/>
{% endblock %}
